name: Spring boot build test

on:
  pull_request:
    branches:
      - Develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_URL: ${{ secrets.DB_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
      KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}

    steps:
      - name: ‚úîÔ∏è Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞
        uses: actions/checkout@v4

      - name: ‚úîÔ∏è JDK 17 ÏÑ§Ïπò
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ‚úîÔ∏è Gradle Î™ÖÎ†π Ïã§Ìñâ Í∂åÌïú ÏÑ§Ï†ï
        run: chmod +x gradlew

      - name: ‚úîÔ∏è Debugging Environment Variables
        run: |
          echo "üîç AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
          echo "üîç AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
          echo "üîç AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
          echo "üîç S3_BUCKET: $S3_BUCKET"
          echo "üîç JWT_SECRET: $JWT_SECRET"
          echo "üîç MYSQL_USERNAME: $MYSQL_USERNAME"
          echo "üîç MYSQL_PASSWORD: $MYSQL_PASSWORD"
          echo "üîç DB_URL: $DB_URL"
          echo "üîç GOOGLE_CLIENT_ID: $GOOGLE_CLIENT_ID"
          echo "üîç GOOGLE_CLIENT_SECRET: $GOOGLE_CLIENT_SECRET"
          echo "üîç GOOGLE_REDIRECT_URI: $GOOGLE_REDIRECT_URI"
          echo "üîç KAKAO_CLIENT_ID: $KAKAO_CLIENT_ID"
          echo "üîç KAKAO_CLIENT_SECRET: $KAKAO_CLIENT_SECRET"
          echo "üîç KAKAO_REDIRECT_URI: $KAKAO_REDIRECT_URI"

      - name: ‚úîÔ∏è Gradle build
        run: ./gradlew build -x installLocalGitHook -x spotlessInternalRegisterDependencies -x spotlessJava -x spotlessJavaApply -x spotlessApply -x spotlessJavaCheck -x spotlessCheck -x test

      - name: ‚úîÔ∏è Gradle test
        run: ./gradlew --info test -Dspring.profiles.active=test
